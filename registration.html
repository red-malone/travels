<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Global Travel</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h1>Register for a Travel Package</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="destinations.html">Destinations</a></li>
        <li><a href="pricing.html">Pricing</a></li>
      </ul>
    </nav>
  </header>
  <section class="center">
    <h2>Registration Form</h2>
    <form onsubmit="return validateForm()">
      <label for="name">Name:</label><br>
      <input type="text" id="name" name="name"><br><br>

      <label for="email">Email:</label><br>
      <input type="email" id="email" name="email"><br><br>

      <label for="phone">Phone Number:</label><br>
      <input type="tel" id="phone" name="phone"><br><br>

      <label for="travelDate">Travel Date:</label><br>
      <input type="date" id="travelDate" name="travelDate"><br><br>

      <label for="budget">Budget (in $):</label><br>
      <input type="range" id="budget" name="budget" min="500" max="5000"><br><br>

      <input type="submit" value="Submit">
      <input type="reset" value="Reset">
    </form>
  </section>
  <footer>
    <a href="index.html">Back to Home</a>
  </footer>
  <script src="script.js"></script>
</body>
</html>
